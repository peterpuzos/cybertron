<div class="page-content-wrapper">
    
    <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>{{pageTitle}}</h2>
                    <div ncy-breadcrumb></div>
                </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <nit-advanced-searchbox ng-model="searchParams" parameters="availableSearchParams" search-all="searchAll" placeholder="Search..."></nit-advanced-searchbox>
            <strong>Query Terms:</strong>
            <pre><code>{{searchParams}}</code></pre>
 <!--               
            <div class="facetPieCharts" ng-repeat="(graphName, graphResult) in allFacets">
                <highchart ng-repeat="graph in graphResult" id="{{graph.chID}}" config="graph" class="facetPie"></highchart>
            </div>
-->
<!--
            <strong>Search Results:</strong>
            <pre><code>{{searchResult}}</code></pre>
-->
<!--
            <strong>Facet Results:</strong>
            <pre><code>{{facetResult}}</code></pre>
-->
            <div class="facetPieCharts" ng-repeat="(graphName, graphResult) in graphPieResults">    
                <h3>Search Term: {{graphName}}</h3>
                <highchart ng-repeat="graph in graphResult" id="{{graph.chID}}" config="graph" class="facetPie"></highchart>
            </div>

            <div class="facetDateCharts" ng-repeat="(graphName, graphResult) in graphDateResults">    
                <h3>Search Term: {{graphName}}</h3>
                <highchart ng-repeat="graph in graphResult" id="{{graph.chID}}" config="graph" class="facetDate"></highchart>
            </div>
        </div>
</div>
    
</div>
